<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
</head>
<body>

    <h1>Lista de Alunos InovaTech</h1>
  
    {% if alunos   %}  
    <table border="1">
         <tr>
           <th>ra</th>
           <th>nome</th>
           <th>tempo estudo</th>
           <th>renda familiar</th>
           <th>excluir</th>
         </tr>
         {% for aluno in alunos %}
           <tr>
             <td>{{aluno.ra}}</td>
             <td>{{aluno.nome}}</td>
             <td>{{aluno.tempoestudo}}</td>
             <td>{{aluno.rendafamiliar}}</td>
             <td><a href="{{url_for('remover_aluno',id=aluno.id)}}">remover</a></td>
         </tr>
         {% endfor %}
    </table>
    {% else  %}
        <p>Nenhum aluno cadastrado</p>
    {% endif %}
    
</body>
</html>
